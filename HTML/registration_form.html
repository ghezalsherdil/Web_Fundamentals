<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="Reg form" content="User Registration form">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registration Form</title>
</head>
<body>
  <form>
    <h1>User Registration Form</h1>
    <h3>User Infomation:</h3>
    <label for="first_name">First Name:</label>
    <input type="text id="first_name" name="first_name"><br>
    <label for="last_name">Last Name:</label>
    <input type="text id="last_name" name="last_name"><br>
    <label for="email">Email:</label>
    <input type="text id"><br>
    <label for="password">Password</label>
    <input type="password" id="password"name="password"><br>
    <label for="password">Confirm Password</label>
    <input type="password" id="password"name="password"><br>
    <label type="bday">Birthday</label>
    <input type="text id="bday" name="bday"><br>
    <br>
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender" value="male"
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender" value="female"
    <label for"other">Other</label>
    <input type="radio" id="other" name="gender" value="other"><br>
    <br>
    <label type="fav lang">What is your favorite programming language?</label><br>
    <select name="language">
      <option value="javascript">Java Script</option>
      <option value="python">Python</option>
      <option value="css">CSS</option>
      <option value="html">HTML</option>
      <option value="ruby">Ruby</option>
      <option value="perl">Perl</option>
    </select>
    <br>
    <textarea name="rows="" cols="30">A short description about yourself."</textarea>
    <input type="submit" value="Submit">
    </form>
  </body>
</html>
