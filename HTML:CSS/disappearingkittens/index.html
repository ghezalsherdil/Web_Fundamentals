<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Disappearing Kittens</title>
  <script src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $("img").click(function(){
        $(this).slideUp("slow");
      });

      $(".btn").click(function(){
        $("img").show();
      });
  });

</script>
</head>
<body>
  <h1>Disappearing Kittens</h1>
  <div class="firstrow">
      <img class="img1" src="kitten.jpg" alt="Kittens" >
      <img class="img2" src="kitten.jpg" alt="Kittens" >
      <img class="img3" src="kitten.jpg" alt="Kittens" >
      <img class="img4" src="kitten.jpg" alt="Kittens" >
    </div>
  </div>

  <div class="secondrow">
      <img class="img5" src="kitten.jpg" alt="Kittens" >
      <img class="img6" src="kitten.jpg" alt="Kittens"  >
      <img class="img7" src="kitten.jpg" alt="Kittens"  >
      <img class="img8" src="kitten.jpg" alt="Kittens"  >
    </div>
  </div>
<button class="btn" type="button" name="button">Show all kittens</button>

</body>
</html>
